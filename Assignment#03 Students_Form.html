<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form Registration</title>
</head>
<body style="background-color: powderblue;">
  
 <center><img src="https://saylaniwelfareusa.com/static/media/logo_saylaniwelfareusa.22bf709605809177256c.png" alt="Saylaniwelfare" width="419" height="114"> </center>
    <center><u><h1> STUDENT REGISTRATION FORM</h1></u></center>
    <br>
    <form action="https://uploads-ssl.webflow.com/5ef0df6b9272f7410180a013/60c0e28575cd7c21701806fd_q1cunpuhbdreMPFRSFLyfUXNzpqv_I5fz_plwv6gV3sMNXwUSPrq88pC2iJijEV7wERnKXtdTA0eE4HvdnntGo9AHAWn-IcMPKV-rZw1v75vlTEoLF4OdNqsRb7C6r7Mvzrm7fe4.png" target="_blank" method="get">
  <br>
  <label for="firstname"><b>FIRST NAME:</b> &emsp;&emsp;&ensp;&ensp;</label>  
  <input type="text" id="firstname" name="firstname" placeholder="Enter First Name..." maxlength="20"> <label> <small>&nbsp;(max 20 characters a-z or A-Z)</small></label>
  <br>
  <br>
  <label for="lastname"><b>LAST NAME:</b>&emsp;&emsp;&emsp;&ensp;</label>
  <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name..." maxlength="20" > <label> <small>&nbsp;(max 20 characters a-z or A-Z)</small></label>
  <br>
  <br>
  <label for="birthdate"><b>DATE OF BIRTH:</b></label>&emsp;&nbsp;&ensp;
  <select name="Date">
    <option value="0">Date:</option>
  <option value="1">01</option> 
  <option value="2">02</option>  
    <option value="3">03</option>  
    <option value="4">04</option>  
    <option value="5">05</option>  
    <option value="6">06</option>  
    <option value="7">07</option>  
    <option value="8">08</option>  
    <option value="9">09</option>  
    <option value="10">10</option>  
    <option value="11">11</option>  
    <option value="12">12</option>  
    <option value="13">13</option>  
    <option value="14">14</option>  
    <option value="15">15</option>  
    <option value="16">16</option>  
    <option value="17">17</option>  
    <option value="18">18</option>  
    <option value="19">19</option>  
    <option value="20">20</option>  
    <option value="21">21</option>  
    <option value="22">22</option>  
    <option value="23">23</option>  
    <option value="24">24</option>  
    <option value="25">25</option>  
    <option value="26">26</option>  
    <option value="27">27</option>  
    <option value="28">28</option>  
    <option value="29">29</option>  
    <option value="30">30</option>  
    <option value="31">31</option>  
    </select>
  <select name="month">
  <option value="0"> Months:</option >
  <option value="jan">January</option>
  <option value="feb">February</option>
  <option value="mar">march</option>
  <option value="apr">April</option>
  <option value="may">May</option>
  <option value="june">June</option>
  <option value="july">July</option>
  <option value="aug">august</option>
  <option value="sep">September</option>
 <option value="oct">October</option>
 <option value="nov">November</option>
 <option value="dec">December</option>
  </select >
 <select name="year">
  <option value="0"> Year:</option >
  <option value="95">1995</option>
  <option value="96">1996</option>
  <option value="97">1997</option>
  <option value="98">1998</option>
  <option value="99">1999</option>
  <option value="00">2000</option>
  <option value="01">2001</option>
  <option value="02">2002</option>
  <option value="03">2003</option>
 <option value="04">2004</option>
 <option value="05">2005</option>
 <option value="06">2006</option>
 </select >
  <br>
  <br>
  <label for="email"><b>EMAIL ID:</b></label> &emsp;&emsp;&emsp;&emsp;&ensp;
  <input type="email" name="email" id="email" placeholder="abc@gmail.com">
  <br>
  <br>
  <label for="phonenumber"><b>PHONE NUMBER:</b></label> &ensp;&ensp;
    <input type="number" name="phonenumber" id="phonenumber" maxlength="10" placeholder="92-123456789"><label> <small>&nbsp;(10 digits)</small></label>
    <br>
    <br>
    <label for="Gender"><b>GENDER:</b></label>&emsp;&emsp;&emsp;&emsp;&ensp;&ensp;
    <input id="male"  name="Gender" value="Male" type="radio" checked="Male">
    <label for="male">Male</label> 
     <input id="female" name="Gender" value="Female" type="radio">
     <label for="female">Female</label>
    <br>
    <br>
    <label for="address"><b>ADDRESS:</b></label> &emsp;&emsp;&emsp;&ensp;&ensp;&ensp;
   <textarea name="address" id="address" cols="45" rows="2" placeholder="Enter Your Address..."></textarea>
   <br>
   <br>
   <label for="city"><b>CITY:</b></label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&ensp;
   <input type="text" name="city" id="city" maxlength="20"> <label> <small> &nbsp; (max 20 characters a-z or A-Z)</small></label>
   <br>
   <br>
   <label for="pincode"><b>PIN CODE:</b></label>&emsp;&emsp;&emsp;&ensp;&ensp;&ensp;
   <input type="password" name="password" id="pincode" maxlength="6"/><label> <small> &nbsp; (6 digits)</small></label>
   <br>
   <br>
   <label for="state"><b>STATE:</b></label> &emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&ensp;
   <input type="text" name="state" id="state" maxlength="30"><label> <small> &nbsp; (max 30 characters a-z or A-Z)</small></label>
   <br>
   <br>
   <Label><b>HOBBIES:</b></Label> &emsp;&emsp;&emsp;&ensp;&ensp;&ensp;
   
    <input type="checkbox" id="hobby1" name="hobby1" value="Drawing" checked="Drawing">
    <label for="hobby1">Drawing</label>
    <input type="checkbox" id="hobby2" name="hobby2" id="cricket">
    <label for="hobby2">Cricket</label>
    <input type="checkbox" id="hobby3" name="hobby3" value="Exploring">
    <label for="hobby3">Exploring</label>
    <input type="checkbox" id="hobby4" name="hobby4" value="Reading">
    <label for="hobby4">Reading</label>
    <br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&ensp;&ensp;
    <input type="checkbox" id="hobby5" name="hobby5" value="Others">
    <label for="hobby5">Others</label> <input type="text" name="hobby5" id="hobby5">
    <br>
    <br>
    <br>
    <Label><b>QUALIFICATION:</b></Label> &emsp;&emsp; <label><small><b>SI.No.Examination</b></small></label><center>&emsp;&emsp;&emsp;&emsp;<Label><b>Board</b></Label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    <Label><b>Percentage</b></Label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label><b>Passing Year</b></label></center>
    <br>
    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp; <Label for="Class X">1.Class X</Label> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <input type="text" name="Board" id="Class X" maxlength="10"> &emsp;&emsp;&emsp; <input type="text" name="Percentage" id="Class X" maxlength="3">&emsp;&emsp;<input type="text" name="Passing Year" id="Class X"><br><br>
    
    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;<label for="Class XII">2.Class XII</label> &emsp;&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <input type="text" name="Board" id="Class XII" maxlength="10"> &emsp;&emsp;&emsp; <input type="text" name="Percentage" id="Class XII" maxlength="3">&emsp;&emsp;<input type="text" name="Passing Year" id="Class XII"><br><br>
     
    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;<label for="Graduation">3.Graduation</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="text" name="Board" id="Graduation" maxlength="10"> &emsp;&emsp;&emsp; <input type="text" name="Percentage" id="Graduation" maxlength="3">&emsp;&emsp;<input type="text" name="Passing Year"><br><br>

    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;<label for="Masters">4.Masters</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <input type="text" name="Board" id="Masters" maxlength="10"> &emsp;&emsp;&emsp; <input type="text" name="Percentage" id="Masters" maxlength="3">&emsp;&emsp;<input type="text" name="Passing Year" id="Masters"><br>
    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;<label><small>(10 char max)</small></label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label><small>(upto 2 decimal)</small></label></center>
    <br><br>
    <label for="Courses"><b>COURSES APPLIED FOR:</b></label>&emsp;
    <input type="radio" name="course1" id="course1"value="BCA" unchecked="BCA">
    <label for="course1" value="BCA">BCA</label>
    <input type="radio" name="course2" id="course2" value="B.com" checked="B.com">
    <label for="course2" value="B.com">B.Com</label>
    <input id="course3" name="course3" value="B.Sc" type="radio" unchecked="BCA">
    <label for="B.Sc">B.Sc</label> 
    <input id="course4" name="course4" value="B.A" type="radio" unchecked="BCA">
     <label for="B.A">B.A</label>
     <br>
     <br>
     <label>Upload Your CV:</label>&emsp;&emsp;
     <input type="file" name="uploadfile" id="uploadfile" accept="img/*"/>
     <br>
     <center>
     <input type="image" src="https://freepngimg.com/thumb/categories/1428.png" alt="Submit" style="float: right;"  width="140" height="140"> 
    </center>
    </form>
